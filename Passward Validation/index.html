    <style>
        input{
            text-align: center;
        }
        input::placeholder{
            text-align: center;
        }
      .valid {
        color: green;
      }
      .invalid {
        color: red;
      }
      p{
        margin: 5px;
        
      }
      body{
        background: #83a4d4;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #b6fbff, #83a4d4);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #b6fbff, #83a4d4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

      }
    </style>
  </head>
  <body>
   <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
    <div class="bg-white p-5 rounded">
        <h1 class="text-center">Password Validation</h1>
        <input type="password" id="input" class="w-100" placeholder="Enter Password"/>
        
          <p id="length" class="invalid">At least 8 characters</p>
          <p id="number" class="invalid">At least 1 number (0-9)</p>
          <p id="lowercase" class="invalid">
            At least 1 lowercase letter (a-z)
          </p>
          <p id="uppercase" class="invalid">
            At least 1 uppercase letter (A-Z)
          </p>
          <p id="special" class="invalid">
            At least 1 special character (!@#$%^&* etc.)
          </p>
        
      </div>
  
   </div>
    <script>
      const passwordInput = document.getElementById("input");
      const lengthCase = document.getElementById("length");
      const numberCase = document.getElementById("number");
      const lowercaseCriteria = document.getElementById("lowercase");
      const uppercaseCriteria = document.getElementById("uppercase");
      const specialCase = document.getElementById("special");

      passwordInput.addEventListener("input", () => {
        password = passwordInput.value;

        lengthCase.classList.toggle("valid", password.length >= 8); // toggle = apply on variable
        lengthCase.classList.toggle("invalid", password.length < 8);

        numberCase.classList.toggle("valid", /[0-9]/.test(password));
        numberCase.classList.toggle("invalid", !/[0-9]/.test(password));

        lowercaseCriteria.classList.toggle("valid", /[a-z]/.test(password));
        lowercaseCriteria.classList.toggle("invalid", !/[a-z]/.test(password));

        uppercaseCriteria.classList.toggle("valid", /[A-Z]/.test(password));
        uppercaseCriteria.classList.toggle("invalid", !/[A-Z]/.test(password));

        specialCase.classList.toggle("valid", /[!@#$%&*?^]/.test(password));
        specialCase.classList.toggle("invalid", !/[!@#$%&*?^]/.test(password));


      });
